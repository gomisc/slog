kind: pipeline
type: docker
name: develop

steps:
- name: linter
  image: "local/go-runner:1.18"
  when:
    branch:
      - master
    event:
      - push
  commands:
    - make lint

- name: unit-test
  image: "local/go-runner:1.18"
  when:
    branch:
      - master
    event:
      - push
  commands:
    - make test

