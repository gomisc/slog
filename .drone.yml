kind: pipeline
type: docker
name: develop

steps:
- name: linter
  image: "local/go-runner:1.18"
  when:
    branch:
      - master
    event:
      - push
  commands:
    - golangci-lint run -c golangci.yml

- name: unit-test
  image: "local/go-runner:1.18"
  when:
    branch:
      - master
    event:
      - push
  commands:
    - go test ./... -cover

